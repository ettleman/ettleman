<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the HEX Game</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

#randomHex {
    color: black;
}

        /* ... existing styles ... */

#gradient {
    width: 100%;
    height: 50px;
    margin: 20px 0;
}


    </style>
</head>
<body>
    <h1>Guess the HEX Game</h1>
    <div>
        <h2>Random HEX: <span id="randomHex">#FFFFFF</span></h2>
        <label for="colorPicker">Pick a color:</label>
        <input type="color" id="colorPicker">
        <button onclick="checkGuess()">Submit Guess</button>
    </div>
    <div id="results">
        <!-- Results will appear here -->
    </div>
    <div id="gradient"></div>
    
    <button onclick="restartGame()">Restart</button>
<div id="history">
    <h3>Game History:</h3>
    <ul id="historyList">
        <!-- Previous games will be listed here -->
    </ul>
</div>
    
    <script src="scripts.js"></script>
</body>
</html>
