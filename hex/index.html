<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Color</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <!-- Add these to your <head> -->
<link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>

</head>

<body>
    <div class="container"><center>
        <h1>WHAT THE HEX</h1>
        <p class="color-text">Your random HEX is:</p> <span style="font-size: 50px;" id="randomHex">#FFFFFF</span><br><br>
        
        <label for="colorPicker">Make your guess:</label>
        <div id="colorPicker"></div>

        <button onclick="checkGuess()">Submit Guess</button>
        
        <div id="results"></div>
        <div id="gradient"></div>
        <button onclick="restartGame()">Restart</button>
        <div id="history">
            <h3>Game History:</h3>
            <ul id="historyList"></ul>
        </div></center>
    </div>
</body>

</html>
